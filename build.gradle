plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'tictactoe.Main'
        )
    }
}

group 'com.mdolat'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.12.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
